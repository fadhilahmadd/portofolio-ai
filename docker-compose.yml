services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolio-ai-frontend:latest
    ports:
      - "127.0.0.1:3000:3000" 
    environment:
      # Server-only runtime env consumed by the proxy route
      API_BASE_URL: ${API_BASE_URL}
      NODE_ENV: production
    restart: unless-stopped


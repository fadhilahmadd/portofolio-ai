services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolio-ai-frontend:latest
    ports:
      - "127.0.0.1:3000:3000" 
    environment:
      # Runtime envs (NEXT_PUBLIC_* also need to be present at build time for Next to expose on client)
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NODE_ENV: production
    restart: unless-stopped

